<html>
<body>
  <div class="container" style="margin-top:100px; ">
    <div class="center">
      <h1 style="color: darkblue">Welcome User!</h1>
      <br />
    </div>
    <!--1. Data Binding -->
    <div class="center">

      <!--one way : Property Binding -->
      <!--two way Binding -->
      <h6 style=" font-size: 20px; ">Enter your Username: </h6>
      <input [type]="one_way"
             [(ngModel)]="username"
             placeholder="Username">

      <br />
      <br />
      <!--one way : Property Binding -->
      <h6 style="font-size: 20px">Enter your password: </h6>
      <input [type]="show ? 'text' : 'password' "
             [(ngModel)]="password"
             placeholder="Password">

      <!--one way : Event Binding -->

      <button style="background-color: cornflowerblue" (click)="showPassword()">Show Password</button>

      <br />
      <br />

      <button style="background-color : cadetblue" (click)="Login()">Login</button>
      <!--one-way : Interpolation-->
      <p>{{ message }}</p>
    </div>
  </div>

  <!--selector of app-menu component rendered here-->
  <!--Passing data from parent to child component
  <app-menu [username]="username"></app-menu>

  <br />
  <br />
    -->
  <!--selector of app-my-account component rendered here-->
  <!--Passing Data from parent to child component
  <app-my-account [username]="username" [password]="password"></app-my-account>
    -->
</body>
</html>
