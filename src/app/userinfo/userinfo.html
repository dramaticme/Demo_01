<html>
<body>
  <div class="container" style="margin-top:100px">
    <div class="center">
      <h3 style="color: darkblue">User Information</h3>
      <div class="rightside">
        <button style="background-color: cadetblue" (click)="menu()">Menu</button>
      </div>
    </div>
      <h6>Enter your Phone number: </h6>
      <input type="number"
             placeholder="Phone number"
             (input)="userService.phno =$event.target.valueAsNumber" />

      <h6>Enter Address: </h6>
      <input type="text"
             placeholder="Address"
             (input)="userService.address =$event.target.value" />
      <h6>Enter DOB: </h6>
      <input type="date"
             placeholder="DOB"
             (input)="userService.dob =$event.target.valueAsDate" />
      <br />
      <br />
      <button style="background-color: cornflowerblue" (click)="save()">Save</button>
      <p>{{Message_07}}</p>

   
    
  </div>
</body>
</html>
